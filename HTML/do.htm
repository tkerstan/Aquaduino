<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>##ANAME## : Digital Output Actuator</title>
</head>

<body>
<a href="/">Main</a>
<h2>##ANAME##</h2>
<form id="form1" name="form1" method="post" action="">
<table border="0">
<tr bgcolor="#99CCFF">
	<td>
	Pin:
	</td>
	<td>
		<input type="text" name="##PINNAME##" value="##PINVAL##" size="##PINSIZE##" maxlength="##PINMAXLENGTH##"/>
	</td>
</tr>
<tr bgcolor="#99CCFF">
	<td>
	PWM:
	</td>
	<td>
		<input type="text" name="##PWMNAME##" value="##PWMVAL##" size="##PWMSIZE##" maxlength="##PWMMAXLENGTH##"/>
	</td>
</tr>
<tr bgcolor="#99CCFF">
	<td>
	Actuator activated on:
	</td>
	<td>
	<label>
		<select name="##ONNAME##">
          ##ONOPTIONS##
        </select>
	</td>
</tr>
</table>
<input type="submit" value="Apply">
</form>
</body>
</html>
